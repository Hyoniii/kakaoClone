<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>More | Kakao Clone</title>
    <!--아이콘을 import 하기 위한 주소-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />
    <link rel="stylesheet" href="css/style.css"
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <!--카카오 페이지 맨 위의 첫번째 컬럼(시간)-->
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <!--카카오 페이지 맨 위의 두번째 컬럼(시계 등)-->
        <i class="far fa-clock"></i>
        <i class="fab fa-bluetooth-b"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battert-per">32%</span>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>
    <header class="header">
      <!--시맨틱구조(meaning-->
      <div class="header__header-column">
        <h1 class="header__title">MORE</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon"> <i class="fas fa-search"></i></span>
        <span class="header__icon"><i class="fas fa-barcode"></i></span>

        <span class="header__icon"> <i class="far fa-play-circle"></i></span>
        <span class="header__icon">
          <a href="setting.html"><i class="fas fa-cogs"></i></a
        ></span>
      </div>
    </header>
    <main class="more">
      <header class="more__header">
        <div class="friend__friend friend friend--lg">
          <div class="friend__column">
            <img src="charlie.jpeg" alt="" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">Charlie</span>
              <span class="friend__status">HappyDay@EveryDay.com</span>
            </div>
          </div>
          <div class="friend__column">
            <i class="far fa-comment-alt fa-2x"></i>
          </div>
        </div>
        <ul class="more_btn-list">
          <li class="btn">
            <span class="btn__icon">
              <i class="far fa-smile fa-3x"></i>
            </span>
            <span class="btn__title">
              Emoticons
            </span>
          </li>
          <li class="btn">
            <span class="btn__icon">
              <i class="fas fa-swatchbook fa-3x"></i>
            </span>
            <span class="btn__title">
              Themes
            </span>
          </li>
          <li class="btn">
            <span class="btn__icon"
              ><i class="fab fa-kickstarter-k fa-3x"></i
            ></span>
            <span class="btn__title">
              Account
            </span>
          </li>
        </ul>
      </header>
      <section class="more__suggestions">
        <h5 class="more__title">Suggestions</h5>
        <ul class="more__suggestions-list">
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-quote-right fa-2x"></i>
            </span>
            <span class="suggestion__title">Kakao Story</span>
          </li>
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-beer fa-2x"></i>
            </span>
            <span class="suggestion__title">Kakao friend</span>
          </li>
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-gamepad fa-2x"></i>
            </span>
            <span class="suggestion__title">Friends Gem</span>
          </li>
        </ul>
      </section>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-items">
          <a href="friends.html" class="nav__list-limk">
            <i class="fas fa-users"></i>
          </a>
        </li>
        <li class="nav__list-items">
          <a href="index.html" class="nav__list-limk">
            <i class="far fa-comment-dots"></i>
          </a>
        </li>
        <li class="nav__list-items">
          <a href="find.html" class="nav__list-limk">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-items">
          <a href="more.html" class="nav__list-limk">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen-text">
        <i class="fas fa-exclamation-triangle fa-3x"></i><br />
        Plz make screen SMALL!
      </span>
    </div>
  </body>
</html>
