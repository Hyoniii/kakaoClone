<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Find | Kakao Clone</title>
    <!--아이콘을 import 하기 위한 주소-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />
    <link rel="stylesheet" href="css/style.css"

  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <!--카카오 페이지 맨 위의 첫번째 컬럼(시간)-->
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <!--카카오 페이지 맨 위의 두번째 컬럼(시계 등)-->
        <i class="far fa-clock"></i>
        <i class="fab fa-bluetooth-b"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battert-per">32%</span>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>
    <header class="header">
      <!--시맨틱구조(meaning-->
      <div class="header__header-column">
        <h1 class="header__title">FIND</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon"> <i class="fas fa-search"></i></span>
        <span class="header__icon"> <i class="far fa-play-circle"></i></span>
        <span class="header__icon"> <i class="fas fa-cogs"></i></span>
      </div>
    </header>
    <main class="find">
      <header class="find__header">
        <ul class="find__header-list">
          <li class="find_header-btn header-btn">
            <span class="header-btn__icon">
              <i class="fas fa-qrcode fa-2x"></i>
            </span>
            <span class="header-btn__title">
              QRcode
            </span>
          </li>
          <li class="find_header-btn header-btn">
            <span class="header-btn__icon">
              <i class="fas fa-portrait fa-2x"></i>
            </span>
            <span class="header-btn__title">
              Add by Contacts
            </span>
          </li>
          <li class="find_header-btn header-btn">
            <span class="header-btn__icon">
              <i class="fas fa-passport fa-2x"></i>
            <span class="header-btn__title">
              Add by ID
            </span>
          </li>
          <li class="find_header-btn header-btn">
            <span class="header-btn__icon">
              <i class="far fa-envelope fa-2x"></i>
            <span class="header-btn__title">
              Invite
            </span>
          </li>

        </ul>
      </header>
      <ul class="find__recommend">
        <h5 class="find__title">Recommended Friend</h5>
        <li class="find__friend friend friend--lg">
          <div class="friend__column">
            <img src="charlie.jpeg" alt="" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">Charlie</span>
              
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__add-btn">
              <i class="fas fa-user-plus"></i>
            </div>
          </div>
        </li>

      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-items">
          <a href="friends.html" class="nav__list-limk">
            <i class="fas fa-users"></i>
          </a>
        </li>
        <li class="nav__list-items">
          <a href="index.html" class="nav__list-limk">
            <i class="far fa-comment-dots"></i>
          </a>
        </li>
        <li class="nav__list-items">
          <a href="find.html" class="nav__list-limk">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-items">
          <a href="more.html" class="nav__list-limk">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen-text">
        <i class="fas fa-exclamation-triangle fa-3x"></i><br>
        Plz make screen SMALL!
      </span>
    </div>
  </body>
</html>
