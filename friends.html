<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Friend | Kakao Clone</title>
    <!--아이콘을 import 하기 위한 주소-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />
    <link rel="stylesheet" href="css/style.css"
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <!--카카오 페이지 맨 위의 첫번째 컬럼(시간)-->
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <!--카카오 페이지 맨 위의 두번째 컬럼(시계 등)-->
        <i class="far fa-clock"></i>
        <i class="fab fa-bluetooth-b"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battert-per">32%</span>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>
    <header class="header">
      <!--시맨틱구조(meaning-->
      <div class="header__header-column">
        <h1 class="header__title">FREINDS</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon"> <i class="fas fa-search"></i></span>
        <span class="header__icon"> <i class="far fa-play-circle"></i></span>
        <span class="header__icon"> <i class="fas fa-cogs"></i></span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="charlie.jpeg" alt="" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">Charlie</span>
              <span class="friend__status">HAPPY!</span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__plus">
        <h5 class="friends__title">PLUS FREINDS</h5>
        <div class="friend__list friend friend">
          <div class="friend__column">
            <img src="christmas.jpg" alt="" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">Christmas</span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">Friend 14</h5>
        <li class="friend__friend friend friend--lg">
          <div class="friend__column">
            <img src="snoop2.jpg" alt="" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">Snoopy</span>
              <span class="friend__status">HAPPY!</span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>O Holy Nigh...<i class="far fa-play-circle"></i></span>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-items">
          <a href="friends.html" class="nav__list-limk">
            <i class="fas fa-users"></i>
          </a>
        </li>
        <li class="nav__list-items">
          <a href="index.html" class="nav__list-limk">
            <i class="far fa-comment-dots"></i>
          </a>
        </li>
        <li class="nav__list-items">
          <a href="find.html" class="nav__list-limk">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-items">
          <a href="more.html" class="nav__list-limk">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen-text">
        <i class="fas fa-exclamation-triangle fa-3x"></i><br />
        Plz make screen SMALL!
      </span>
    </div>
  </body>
</html>
